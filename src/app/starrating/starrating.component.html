<ng-container *ngFor="let star of stars">
    <svg (click)="onMainClick(star)" height="25px" width="20px" class="blank-star"
        [ngClass]="{'filled-star' : (star <= hoverState), 'blank-star' : (hoverState < star) }"  
        (mouseenter)="onMouseEnter(star)" (mouseleave)="onMouseLeave(star)">
        <polygon stroke-width="0" points="9.9, 1.1, 3.3, 21.78, 19.8, 8.08, 0, 8.08, 16.5, 21.78" />
    </svg>
</ng-container>
