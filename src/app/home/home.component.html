<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite">â™¥</span>
                <div class="flex-container">          
                    <app-starrating [rating]="food.star" (mainClick)="onMainClick($event, food.id)"></app-starrating>                
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                </div>
            </div>                     
        </a>
    </li>
</ul>
